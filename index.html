<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic tac toe</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">
                        <h1>Tic Tac Toe</h1>
                    </div>
                    <div class="content text-center">
                        <div class="row">
                            <button class="bt uno">+</button>
                            <button class="bt dos">+</button>
                            <button class="bt tres">+</button>
                        </div>
                        <div class="row">
                            <button class="bt cuatro">+</button>
                            <button class="bt cinco">+</button>
                            <button class="bt seis">+</button>
                        </div>
                        <div class="row">
                            <button class="bt siete">+</button>
                            <button class="bt ocho">+</button>
                            <button class="bt nueve">+</button>
                        </div>
                    </div>
                    <div class="reinicio">
                        <button type="button" class="reini btn btn-warning">Jugar de nuevo</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
